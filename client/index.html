                  <div class="row ">

                    </div>
                    <div class="col bg-dark">
                      <form id="dataforms">
                        <div id="form">

                          <div class="form-group">

                            <input type="number" name="mobile" class="form-control" id="email" placeholder="Mobile" required>
                          </div>
                          <div class="form-group">

                            <input type="email" name="email" class="form-control" id="email" placeholder="Email Enter" required>
                          </div>
        
                          <div class="form-group">
                            <label for="pwd"></label>
                            <textarea type="text" name="msg" class="form-control" id="msg" placeholder="How May I Help U" required></textarea>
        
                          </div>
